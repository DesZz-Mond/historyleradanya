<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–∞–Ω—è + –õ–µ—Ä–∞: –ò—Å—Ç–æ—Ä–∏—è –ª—é–±–≤–∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #1a1a1a;
            --accent-color: #ff2e63;
            --text-color: #e0e0e0;
            --tg-border: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω —Å —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ */
        #hearts-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .heart-particle {
            position: absolute;
            color: var(--accent-color);
            opacity: 0.3;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –¢–∞–π–º–µ—Ä */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, rgba(255,46,99,0.1) 0%, rgba(10,10,10,1) 70%);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,46,99,0.5);
        }

        #timer {
            background: var(--card-bg);
            padding: 20px 40px;
            border-radius: 50px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 15px rgba(255,46,99,0.3);
            font-size: 1.2rem;
            display: flex;
            gap: 15px;
        }

        .timer-unit span {
            display: block;
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        /* –•—Ä–æ–Ω–æ–ª–æ–≥–∏—è */
        .timeline {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            position: relative;
        }

        .timeline-item {
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .timeline-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .date-badge {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .content-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            border-left: 4px solid var(--accent-color);
        }

        .poem {
            font-style: italic;
            color: #ff85a1;
            white-space: pre-line;
            margin: 15px 0;
            padding-left: 15px;
            border-left: 2px solid #555;
        }

        /* Telegram Video Circle Style */
        .tg-video-wrapper {
            width: 280px;
            height: 280px;
            margin: 20px 0;
            position: relative;
            cursor: pointer;
        }

        .tg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--tg-border);
            background: #000;
        }

        .video-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.4);
            border-radius: 50%;
            width: 60px; height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: 0.3s;
        }

        .tg-video-wrapper:hover .video-overlay { opacity: 1; }

        .media-photo {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        footer {
            text-align: center;
            padding: 50px;
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            color: var(--accent-color);
        }

    </style>
</head>
<body>

<div id="hearts-bg"></div>

<header>
    <h1>–î–∞–Ω—è & –õ–µ—Ä–∞</h1>
    <div id="timer">
        </div>
</header>

<div class="timeline" id="main-timeline">
    </div>

<footer id="footer-text">
    </footer>

<script>
    // --- 1. –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–¥–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫ ---
    function createHearts() {
        const bg = document.getElementById('hearts-bg');
        const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'];
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.duration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDuration = heart.style.duration;
            bg.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 300);
    }

    // --- 2. –ñ–∏–≤–æ–π —Ç–∞–π–º–µ—Ä ---
    const startDate = new Date('2025-08-27T22:57:15');

    function updateTimer() {
        const now = new Date();
        const diff = now - startDate;

        const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
        const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
        const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('timer').innerHTML = `
            <div class="timer-unit"><span>${years}</span>–ª–µ—Ç</div>
            <div class="timer-unit"><span>${months}</span>–º–µ—Å</div>
            <div class="timer-unit"><span>${days}</span>–¥–Ω</div>
            <div class="timer-unit"><span>${hours}</span>—á</div>
            <div class="timer-unit"><span>${mins}</span>–º–∏–Ω</div>
            <div class="timer-unit"><span>${secs}</span>—Å–µ–∫</div>
        `;
    }

    // --- 3. –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∏–¥–µ–æ (Telegram Style) ---
    function toggleVideo(container) {
        const video = container.querySelector('video');
        const icon = container.querySelector('i');
        if (video.paused) {
            video.play();
            icon.className = 'fas fa-pause';
            setTimeout(() => { container.querySelector('.video-overlay').style.opacity = '0'; }, 500);
        } else {
            video.pause();
            icon.className = 'fas fa-play';
            container.querySelector('.video-overlay').style.opacity = '1';
        }
    }

    // --- 4. –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ ---
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('visible');
        });
    }, { threshold: 0.1 });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    createHearts();
    setInterval(updateTimer, 1000);
    updateTimer();
</script>

</body>
</html>
